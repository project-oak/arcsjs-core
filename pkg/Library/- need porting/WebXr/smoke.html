<script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>

<script type="module">
  const polyfill = new WebXRPolyfill();
  const xr = navigator.xr;
  console.log(xr);
  let ok = await navigator.xr.isSessionSupported("immersive-ar");
  console.log('immersive-ar', ok);
  ok = await navigator.xr.isSessionSupported("immersive-vr");
  console.log('immersive-vr', ok);
  ok = await navigator.xr.isSessionSupported("inline");
  console.log('inline', ok);
</script>
