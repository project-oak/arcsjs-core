<!doctype html>

<style>
  * {
    box-sizing: border-box;
  }
  body {
    background-color: gray;
  }
  graph-inator {
    font-family: sans-serif;
    display: flex;
    height: 600px;
    border: 1px dotted crimson;
    overflow: auto;
  }
  graph-inator > div {
    background-color: white;
    border: 1px dotted lightblue;
  }
  #ObjectInspector_inspector {
    margin-left: 12px;
  }
</style>

<link rel="stylesheet" href="../../Dom/Material/material-icon-font/icons.css">
<script type="module" src="./graph-inator.js"></script>

<graph-inator id="grapher"></graph-inator>

<script type="module">
  import {NodeTypes} from '../../GraphsNodes/NodeTypes.js';
  grapher.paths = {$library: '../..'};
  grapher.graph = {
    nodes: {
      NodeCatalog: {
        type: 'NodeCatalogNode',
        props: {nodeTypes: NodeTypes}
      },
      ObjectInspector: {
        type: 'ObjectInspectorNode'
      }
    }
  };
</script>
