<style>
  body, pre {
    font-family: sans-serif;
    /* font-family: monospace; */
    font-size: 14px;
  }
  entry {
    display: block;
    border-bottom: 1px dotted silver;
    white-space: pre;
    padding: 4px 0;
  }
  [system] {
    color: rgb(74, 74, 74);
  }
  [console] {
    color: rgb(69, 145, 62);
  }
</style>

<pre id="logbook"></pre>

<script type="module">
  import * as tests from './tests.js';
  import {log, sysLog} from './utils.js';
  const {entries} = Object;
  entries(tests).forEach(async ([n, v]) => {
    const value = await v();
    log(`* test: ${n}`);
    sysLog(value);
  });
</script>
